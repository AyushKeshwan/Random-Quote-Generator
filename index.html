<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b288350933.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Random Quote Generator</title>
</head>
<body>
    <!-- <div class="main"> -->
        <div class="heading">
            <h1>Random Quote Generator</h1>
        </div>
        <div class="wrapper">
            <header>Quote of the Day !!</header>
            <div class="content">
                <div class="quote-area">
                    <i class="fa-solid fa-quote-left"></i>
                    <p class="quote">The hardest choices requires the strongest will.</p>
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <div class="author">
                    <span>__</span>
                    <span class="name">Thanos</span>
                </div>
            </div>
            <div class="buttons">
                <div class="features">
                    <ul>
                        <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
                        <li class="copy"><i class="fa-regular fa-copy"></i></li>
                        <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
                    </ul>
                    <button>New Quote</button>
                </div>
            </div>
        </div>
    <!-- </div> -->
</body>
</html>
